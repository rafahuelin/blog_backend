{% extends './base.html' %}
{% load static %}

{% block content %}
<div class="">
    <h1>List</h1>
    {% for article in articles %}
    <h2>{{ article.id }} - {{ article.slug }}</h2>
    <img src={{ article.image }} style='max-height: 100px' alt={{article.slug}}>
    {{ article.content | safe }}
    {% endfor %}
</div>
{% endblock content %}
