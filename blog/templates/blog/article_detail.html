{% extends './base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<h5><a href="/">&lt; {% trans "back" %}</a></h5>
{% include "partials/_navbar.html" %}

<h1 class="mt-4 mb-4">{% trans "Detail" %}</h1>
<img class="img-fluid w-100 mb-3 d-block" src={{ article.image }} alt={{ article.slug }}>
<h5 class="d-inline">{{ article.title }}  </h5><span class="d-inline">-  {{ article.creation_date|date:"SHORT_DATE_FORMAT" }}</span>
<p>{{ article.content | safe }}</p>
{% endblock content %}
